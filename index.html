<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>股利計算機</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>

$(document).ready(function(){
$("#add").click(function(){
var sv = $("#stock_value").val(); 
var num1 = $("#A_value").val(); 
var num2 = $("#B_value").val();
var result = parseInt(num1)+parseInt(num2);

var fraction =  parseFloat(sv) - parseFloat(num1);
var denominator = parseFloat(1)+ (parseFloat(num2)/10);
var finalResult = fraction / denominator
var dividedValue = parseFloat(num1*1000) + ((parseFloat(num2) * 100) * parseFloat(sv))
$("#damages_val").text(finalResult);
$("#dividedValue").text(dividedValue);
})
});

</script>
</head>
<body>
<table style="width:100%">
<tr>
<td>目前股價</td>
<td><input type="text" id="stock_value" value=""></td>
</tr>
<tr>
<td>現金股利</td>
<td><input type="text" id="A_value" value=""></td>
</tr>
<tr>
<td>現金股利</td>
<td><input type="text" id="B_value" value=""></td>
</tr>
<tr>
<td><input type="button" id="add" value="計算"></td>
</tr>
<tr>
<td><div id="result">除權息後股價</div></td>
<td><label id='damages_val'></label></td>
</tr>
<tr>
<td><div id="result">本次股利價值</div></td>
<td><label id='dividedValue'></label></td>
</tr>
</table>
</body>
</html>
